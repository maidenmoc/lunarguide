<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Coworker Guide</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [coworkerName, setCoworkerName] = React.useState('');
            const [selectedMonth, setSelectedMonth] = React.useState('');
            const [selectedDay, setSelectedDay] = React.useState('');
            const [result, setResult] = React.useState(null);
            const [showForm, setShowForm] = React.useState(true);

            // Moon phase calculation based on the selected month and day
            const calculateMoonPhase = (month, day) => {
                const phaseArray = ['New Moon', 'First Quarter', 'Full Moon', 'Last Quarter'];
                return phaseArray[(month + day) % phaseArray.length]; // Simple phase logic based on month and day
            };

            const handleClick = () => {
                if (!selectedMonth || !selectedDay) {
                    setResult("Please select both month and day of birth");
                    return;
                }

                const todayDate = new Date();
                const todayPhase = calculateMoonPhase(todayDate.getMonth() + 1, todayDate.getDate());
                const birthPhase = calculateMoonPhase(parseInt(selectedMonth), parseInt(selectedDay));

                setResult({
                    phase: todayPhase,
                    details: `Today is a ${todayPhase}.`,
                    date: todayDate.toLocaleDateString(),
                    birthPhase: birthPhase
                });
                setShowForm(false);
            };

            return (
                <div className="p-6 max-w-2xl mx-auto bg-white">
                    <h1 className="text-2xl font-bold text-gray-800 mb-6">Lunar Coworker Guide</h1>
                    
                    {showForm ? (
                        <div className="mb-6 space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Coworker's Name (Optional)
                                </label>
                                <input
                                    type="text"
                                    value={coworkerName}
                                    onChange={(e) => setCoworkerName(e.target.value)}
                                    placeholder="Enter their name"
                                    className="w-full p-2 border rounded-md"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Coworker's Birthday
                                </label>
                                <div className="flex gap-2">
                                    <select 
                                        value={selectedMonth}
                                        onChange={(e) => setSelectedMonth(e.target.value)}
                                        className="w-1/2 p-2 border rounded-md"
                                        required
                                    >
                                        <option value="">Select Month</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                    <select
                                        value={selectedDay}
                                        onChange={(e) => setSelectedDay(e.target.value)}
                                        className="w-1/2 p-2 border rounded-md"
                                        required
                                    >
                                        <option value="">Select Day</option>
                                        {[...Array(31)].map((_, i) => (
                                            <option key={i + 1} value={i + 1}>
                                                {i + 1}
                                            </option>
                                        ))}
                                    </select>
                                </div>
                            </div>

                            <button 
                                onClick={handleClick}
                                className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700"
                            >
                                Get Today's Insights
                            </button>

                            {result && typeof result === 'string' && (
                                <div className="p-3 bg-red-50 text-red-600 rounded-md">
                                    {result}
                                </div>
                            )}
                        </div>
                    ) : null}

                    {/* Display the result: Today's moon phase and birth phase */}
                    {result && typeof result !== 'string' && (
                        <div className="p-6 bg-green-50 text-green-600 rounded-md">
                            <h2>Today's Moon Phase: {result.phase}</h2>
                            <p>{result.details}</p>
                            <p>Birth Moon Phase: {result.birthPhase}</p>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
